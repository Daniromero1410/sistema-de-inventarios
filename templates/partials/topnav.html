<div class="container">
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card"style="border-radius: 15px;">
                <div class="card-header  text-white" style="background-color: #FFC600;border-radius: 10px;">
                    Informacion
                </div>
                <div class="card-body">
                    <marquee behavior="" direction="">
                        <h3 class="my-4">Bienvenido {{user.username}}</h3>
                    </marquee>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card"style="border-radius: 15px;">
                <div class="card-header  text-white" style="background-color: #FFC600; border-radius: 10px;">
                    Estad√≠sticas del Tablero de Control
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="{% url 'dashboard-staff' %}">
                                <div class="card my-card shadow text-center p-3">
                                    <h4>Personal <i class="fas fa-users"></i></h4>
                                    <h3>{{workers_count}}</h3>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="{% url 'dashboard-product' %}">
                                <div class="card my-card shadow text-center p-3">
                                    <h4>Productos <i class="fas fa-box"></i></h4>
                                    <h3>{{items_count}}</h3>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="{% url 'dashboard-order' %}">
                                <div class="card my-card shadow text-center p-3">
                                    <h4>Pedidos <i class="fas fa-shipping-fast"></i></h4>
                                    <h3>{{orders_count}}</h3>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
